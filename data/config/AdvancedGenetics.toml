
#General Settings
[general_settings]
	#Increase difficulty by making plasmids no longer accept basic genes.
	#Default: false
	hardMode = false
	#Allows players to take the blood of other players and get all of their genes from it.
	#Default: false
	geneSharing = false
	#Percent chance to receive a basic gene upon DNA decryption.
	#Default: 50% chance
	#Range: 0.0 ~ 1.0
	basicGeneChance = 0.5
	#The number of decrypted DNA helices needed to fill a plasmid.
	#Default: 24 DNA helices
	#Range: 2 ~ 100
	plasmidRequirement = 24
	#The number of seconds that an overclock item speeds up a machine.
	#Default: 2 seconds faster
	#Range: > 0
	overclockSpeed = 2
	#The amount of extra energy per tick that an overclock item uses.
	#Default: 5 E/t
	#Range: > 0
	overclockEnergy = 5

