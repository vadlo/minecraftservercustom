#Cell Analyzer
[cell_analyzer]
	#Maximum energy capacity for the Cell Analyzer.
	#Default: 20,000 (20k E)
	#Range: > 0
	energyCapacity = 20000
	#Energy consumed per tick when the Cell Analyzer is processing.
	#Default: 20 E
	#Range: > 0
	energyPerTick = 20
	#Ticks per operation when using the Cell Analyzer.
	#Default: 400 ticks
	#Range: > 20
	ticksPerOperation = 400
	#The max amount of overclock items that can be used on the Cell Analyzer.
	#Default: 10x overclock
	#Range: > 0
	maxOverclock = 10
	#Percent chance for the Cell Analyzer to successfully create a cell.
	#Default: 100% success rate
	#Range: 0.0 ~ 1.0
	successRate = 1.0

